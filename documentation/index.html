<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Penjualan (White Theme)</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Full Screen Map Background */
        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Light Overlay for Better Contrast */
        .map-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(248, 250, 252, 0.2) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Logo in Top Left */
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #134e4a, #0f3730);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 6px 24px rgba(19, 78, 74, 0.3);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        /* Compact Floating Login Card */
        .login-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            max-width: 90vw;
            z-index: 5;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.25),
                0 6px 24px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -52%) scale(1.02); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .form-header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-header p {
            color: #6b7280;
            font-size: 13px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 600;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid rgba(209, 213, 219, 0.6);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #1f2937;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #134e4a;
            box-shadow: 0 0 0 3px rgba(19, 78, 74, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group input.error {
            border-color: #ef4444;
            background: rgba(254, 242, 242, 0.9);
        }

        .form-group input::placeholder {
            color: #9ca3af;
            font-size: 13px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 16px;
            padding: 3px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            background: rgba(107, 114, 128, 0.1);
            color: #374151;
        }

        .error-message {
            color: #ef4444;
            font-size: 11px;
            margin-top: 4px;
            display: none;
            font-weight: 500;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #134e4a;
            margin: 0;
            border-radius: 3px;
        }

        .checkbox-container label {
            color: #6b7280;
            font-weight: 500;
            margin: 0;
            cursor: pointer;
            font-size: 12px;
        }

        .forgot-password {
            color: #134e4a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
            font-size: 12px;
        }

        .forgot-password:hover {
            color: #0f3730;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #134e4a 0%, #0f3730 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(19, 78, 74, 0.3);
            margin-bottom: 16px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(19, 78, 74, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
        }

        .divider span {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            padding: 0 16px;
            color: #9ca3af;
            font-size: 12px;
            font-weight: 500;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }

        .social-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid rgba(209, 213, 219, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: #374151;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(156, 163, 175, 0.6);
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
        }

        .register-link a {
            color: #134e4a;
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            color: #0f3730;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 18px;
            border: 1px solid #a7f3d0;
            display: none;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(16, 185, 129, 0.2);
        }

        /* Compact Map Legend - Top Right with White Theme */
        .map-legend {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(16px);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.15),
                0 6px 24px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
            animation: legendPulse 4s ease-in-out infinite;
        }

        @keyframes legendPulse {
            0%, 100% { box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15), 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15), 0 6px 24px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(59, 130, 246, 0.6), 0 0 16px rgba(59, 130, 246, 0.3); }
        }

        .legend-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 3px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
        }

        .legend-title::before {
            content: '🛰️';
            font-size: 16px;
            animation: satellite-spin 6s linear infinite;
        }

        @keyframes satellite-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend-subtitle {
            font-size: 10px;
            color: #6b7280;
            margin-bottom: 12px;
            font-style: italic;
        }

        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #374151;
            font-weight: 500;
            background: rgba(248, 250, 252, 0.8);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(240, 247, 255, 0.9);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateX(3px);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 6px currentColor, 0 1px 4px rgba(0, 0, 0, 0.2);
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .legend-dot.yellow {
            background-color: #fbbf24;
            box-shadow: 0 0 8px #fbbf24, 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .legend-dot.orange {
            background-color: #f97316;
            box-shadow: 0 0 8px #f97316, 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .legend-dot.green {
            background-color: #10b981;
            box-shadow: 0 0 8px #10b981, 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Scanning Line Animation - Darker for White Background */
        .satellite-scan-line {
            position: fixed;
            top: 0;
            left: -100%;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #3b82f6, #60a5fa, #3b82f6, transparent);
            z-index: 3;
            animation: satellite-scan 10s linear infinite;
            box-shadow: 0 0 30px #3b82f6, 0 0 60px #3b82f6;
            opacity: 0.7;
        }

        @keyframes satellite-scan {
            0% { left: -100%; opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { left: 100%; opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                top: 20px;
                left: 20px;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .logo-text {
                font-size: 18px;
            }

            .login-card {
                width: 300px;
                padding: 24px 20px;
                border-radius: 14px;
            }

            .form-header h1 {
                font-size: 20px;
            }

            .map-legend {
                top: 20px;
                right: 20px;
                padding: 12px;
                border-radius: 10px;
            }

            .legend-title {
                font-size: 12px;
            }

            .legend-items {
                gap: 6px;
            }

            .legend-item {
                font-size: 10px;
                padding: 5px 8px;
            }

            .legend-dot {
                width: 8px;
                height: 8px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                width: 280px;
                padding: 20px 16px;
            }

            .form-header h1 {
                font-size: 18px;
            }

            .form-group input {
                padding: 9px 12px;
                font-size: 13px;
            }

            .login-btn {
                padding: 10px;
                font-size: 13px;
            }

            .map-legend {
                padding: 10px;
            }

            .legend-title {
                font-size: 11px;
            }

            .legend-item {
                font-size: 9px;
                padding: 4px 6px;
            }
        }

        /* Custom popup styles - Updated for White Theme */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(20px);
        }

        .leaflet-popup-tip {
            background: rgba(255, 255, 255, 0.95) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
        }

        .customer-popup {
            min-width: 240px;
            font-family: 'Inter', sans-serif;
            color: #1f2937;
            padding: 4px;
        }

        .popup-header {
            font-weight: 600;
            font-size: 14px;
            color: #1f2937;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .popup-header::before {
            content: '📍';
            font-size: 12px;
        }

        .popup-info {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .popup-info strong {
            color: #374151;
            font-weight: 600;
        }

        .popup-order-amount {
            background: linear-gradient(45deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.8));
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 12px;
            color: #1f2937;
        }

        .popup-order-amount.high {
            background: linear-gradient(45deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
            color: #047857;
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.3);
        }

        .popup-order-amount.medium {
            background: linear-gradient(45deg, rgba(249, 115, 22, 0.2), rgba(234, 88, 12, 0.1));
            color: #c2410c;
            border-color: rgba(249, 115, 22, 0.5);
            box-shadow: 0 0 12px rgba(249, 115, 22, 0.3);
        }

        .popup-order-amount.low {
            background: linear-gradient(45deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.1));
            color: #d97706;
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 12px rgba(251, 191, 36, 0.3);
        }
    </style>
</head>
<body>
    <!-- Full Screen Map Background -->
    <div class="map-background">
        <div id="map"></div>
    </div>

    <!-- Light Overlay -->
    <div class="map-overlay"></div>

    <!-- Satellite Scanning Line -->
    <div class="satellite-scan-line"></div>

    <!-- Logo -->
    <div class="logo">
        <div class="logo-icon">D</div>
        <div class="logo-text">DATAUWITAN</div>
    </div>

    <!-- Compact Map Legend -->
    <!-- Compact Floating Login Card -->
    <div class="login-card">
        <div class="form-header">
            <h1>Welcome Back!</h1>
            <p>Access your business intelligence dashboard</p>
        </div>

        <div class="success-message" id="successMessage">
            Login berhasil! Mengalihkan ke dashboard...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError">Email tidak valid</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">👁</button>
                </div>
                <div class="error-message" id="passwordError">Password minimal 6 karakter</div>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Access Dashboard</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-buttons">
             <a href="#" class="social-btn">
                        <span>
                            <img src="images/google.png" alt="Google" class="icon-image" style="width: 25px; height: 25px; border-radius: 8px;">
                        </span>
                        Google
                    </a>
            <a href="#" class="social-btn">
                        <span>
                                <img src="images/fb.png" alt="Google" class="icon-image" style="width: 20px; height: 20px; border-radius: 8px;">
                        </span>
                        Facebook
                    </a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html" id="loginLink">Create one</a>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

                { name: 'Toko Losari', city: 'Makassar', lat: -5.1347, lng: 119.4067, amount: 1300000, contact: 'Rahman Hakim', phone: '0411-345678' }
            ];

            // Function to get marker color based on amount
            function getMarkerColor(amount) {
                if (amount < 1000000) return '#fbbf24'; // Yellow
                if (amount >= 1000000 && amount <= 5000000) return '#f97316'; // Orange
                return '#10b981'; // Green
            }

            // Function to get order category
            function getOrderCategory(amount) {
                if (amount < 1000000) return { class: 'low', text: 'Order Rendah' };
                if (amount >= 1000000 && amount <= 5000000) return { class: 'medium', text: 'Order Sedang' };
                return { class: 'high', text: 'Order Tinggi' };
            }

            // Function to format currency
            function formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }

            // Add markers to map
            customers.forEach((customer, index) => {
                const color = getMarkerColor(customer.amount);
                const category = getOrderCategory(customer.amount);
                
                // Create enhanced marker for overlay design
                const marker = L.circleMarker([customer.lat, customer.lng], {
                    radius: 10,
                    fillColor: color,
                    color: '#ffffff',
                    weight: 3,
                    opacity: 0.9,
                    fillOpacity: 0.8
                }).addTo(map);

                // Add enhanced glow effect with staggered animation
                setTimeout(() => {
                    if (marker._path) {
                        marker._path.style.filter = `drop-shadow(0 0 8px ${color}) drop-shadow(0 0 16px ${color}60) drop-shadow(0 0 24px ${color}30)`;
                        marker._path.style.animation = `markerPulse 3s ease-in-out infinite`;
                        marker._path.style.animationDelay = `${index * 0.2}s`;
                    }
                }, 1000);

                // Create popup content
                const popupContent = `
                    <div class="customer-popup">
                        <div class="popup-header">${customer.name}</div>
                        <div class="popup-info">
                            <strong>📍 Lokasi:</strong> ${customer.city}<br>
                            <strong>👤 Kontak:</strong> ${customer.contact}<br>
                            <strong>📞 Telepon:</strong> ${customer.phone}
                        </div>
                        <div class="popup-order-amount ${category.class}">
                            ${formatCurrency(customer.amount)}<br>
                            <small>${category.text}</small>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent, {
                    className: 'satellite-popup'
                });

                // Enhanced hover effects
                marker.on('mouseover', function() {
                    this.setStyle({
                        radius: 14,
                        weight: 4,
                        opacity: 1,
                        fillOpacity: 1
                    });
                    if (this._path) {
                        this._path.style.filter = `drop-shadow(0 0 12px ${color}) drop-shadow(0 0 24px ${color}80) drop-shadow(0 0 36px ${color}40)`;
                        this._path.style.transform = 'scale(1.2)';
                        this._path.style.transformOrigin = 'center';
                    }
                });

                marker.on('mouseout', function() {
                    this.setStyle({
                        radius: 10,
                        weight: 3,
                        opacity: 0.9,
                        fillOpacity: 0.8
                    });
                    if (this._path) {
                        this._path.style.filter = `drop-shadow(0 0 8px ${color}) drop-shadow(0 0 16px ${color}60) drop-shadow(0 0 24px ${color}30)`;
                        this._path.style.transform = 'scale(1)';
                    }
                });
            });

            // Add marker pulse animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes markerPulse {
                    0%, 100% { 
                        transform: scale(1); 
                        opacity: 0.8; 
                    }
                    50% { 
                        transform: scale(1.1); 
                        opacity: 1; 
                    }
                }
            `;
            document.head.appendChild(style);

            // Login form functionality
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const rememberCheckbox = document.getElementById('remember');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const loginLink = document.getElementById('loginLink');

            // Password toggle functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? '👁' : '🙈';
            });

            // Email validation
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Password validation
            function validatePassword(password) {
                return password.length >= 6;
            }

            // Show error message
            function showError(inputId, errorId, message) {
                const input = document.getElementById(inputId);
                const error = document.getElementById(errorId);
                
                input.classList.add('error');
                error.textContent = message;
                error.style.display = 'block';
            }

            // Hide error message
            function hideError(inputId, errorId) {
                const input = document.getElementById(inputId);
                const error = document.getElementById(errorId);
                
                input.classList.remove('error');
                error.style.display = 'none';
            }

            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    hideError('email', 'emailError');
                } else if (!validateEmail(this.value)) {
                    showError('email', 'emailError', 'Format email tidak valid');
                } else {
                    hideError('email', 'emailError');
                }
            });

            passwordInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    hideError('password', 'passwordError');
                } else if (!validatePassword(this.value)) {
                    showError('password', 'passwordError', 'Password minimal 6 karakter');
                } else {
                    hideError('password', 'passwordError');
                }
            });

            // Remember me functionality
            if (localStorage.getItem('rememberedEmail')) {
                emailInput.value = localStorage.getItem('rememberedEmail');
                rememberCheckbox.checked = true;
            }

            // Navigation links
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Fitur lupa password akan diarahkan ke halaman reset password.\n\nUntuk MVP ini, silakan hubungi admin untuk reset password.');
            });

          

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                let isValid = true;

                // Validate email
                if (!email) {
                    showError('email', 'emailError', 'Email wajib diisi');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    showError('email', 'emailError', 'Format email tidak valid');
                    isValid = false;
                } else {
                    hideError('email', 'emailError');
                }

                // Validate password
                if (!password) {
                    showError('password', 'passwordError', 'Password wajib diisi');
                    isValid = false;
                } else if (!validatePassword(password)) {
                    showError('password', 'passwordError', 'Password minimal 6 karakter');
                    isValid = false;
                } else {
                    hideError('password', 'passwordError');
                }

                if (isValid) {
                    // Show loading state
                    loginBtn.disabled = true;
                    btnText.style.opacity = '0';
                    loading.style.display = 'block';

                    // Handle remember me
                    if (rememberCheckbox.checked) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Simulate login process
                    setTimeout(function() {
                        // Hide loading state
                        loginBtn.disabled = false;
                        btnText.style.opacity = '1';
                        loading.style.display = 'none';

                        // Show success message
                        successMessage.style.display = 'block';

                        // Redirect to dashboard after 1.5 seconds
                        setTimeout(function() {
                            window.location.href = 'home.html';
                        }, 1500);
                    }, 2000);
                }
            });

            // Social login handlers
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const provider = this.textContent.trim();
                    alert(`Login dengan ${provider} akan diimplementasikan pada versi selanjutnya.`);
                });
            });
        });
    </script>
