<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DATAUWITAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #134e4a 0%, #059669 50%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #134e4a 0%, #059669 100%);
            padding: 40px 32px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .admin-icon {
            font-size: 48px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #134e4a;
            background: white;
            box-shadow: 0 0 0 3px rgba(19, 78, 74, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .input-group .form-input {
            padding-left: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: #134e4a;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #134e4a;
        }

        .remember-me label {
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: #134e4a;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #134e4a 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(19, 78, 74, 0.2);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .button-text {
            transition: all 0.2s ease;
        }

        .button-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.2s ease;
        }

        .login-button.loading .button-text {
            opacity: 0;
        }

        .login-button.loading .button-spinner {
            opacity: 1;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            padding: 24px 32px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .back-to-site {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .back-to-site:hover {
            color: #134e4a;
        }

        .security-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .security-notice-icon {
            color: #f59e0b;
            font-size: 18px;
        }

        .security-notice-text {
            font-size: 12px;
            color: #92400e;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 0 10px;
            }
            
            .login-header {
                padding: 32px 24px;
            }
            
            .login-form {
                padding: 32px 24px;
            }
            
            .login-footer {
                padding: 20px 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #1f2937;
                color: white;
            }
            
            .form-input {
                background: #374151;
                border-color: #4b5563;
                color: white;
            }
            
            .form-input:focus {
                background: #4b5563;
            }
            
            .form-label {
                color: #e5e7eb;
            }
            
            .login-footer {
                background: #111827;
                border-color: #374151;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">DATAUWITAN Dashboard</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="security-notice">
                <div class="security-notice-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="security-notice-text">
                    <strong>Admin Access Only</strong><br>
                    Unauthorized access is prohibited and monitored
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-group">
                    <i class="input-icon fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter admin username"
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="error-message" id="usernameError">Username is required</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="password-toggle fas fa-eye" id="passwordToggle"></i>
                </div>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton" onclick="window.location.href='admin-dashboard.html'">
                <span class="button-text">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Dashboard
                </span>
                <div class="button-spinner">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
        
        <div class="login-footer">
            <a href="home.html" class="back-to-site">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginButton = document.getElementById('loginButton');
            const rememberMe = document.getElementById('rememberMe');
            
            // Password toggle functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Remove error styling on input
            usernameInput.addEventListener('input', function() {
                clearError(this, 'usernameError');
            });
            
            passwordInput.addEventListener('input', function() {
                clearError(this, 'passwordError');
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Reset errors
                clearAllErrors();
                
                // Validation
                let isValid = true;
                
                if (!username) {
                    showError(usernameInput, 'usernameError', 'Username is required');
                    isValid = false;
                }
                
                if (!password) {
                    showError(passwordInput, 'passwordError', 'Password is required');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Show loading state
                loginButton.classList.add('loading');
                
                // Simulate login process
                setTimeout(() => {
                    // Demo credentials
                    if (username === 'admin' && password === 'admin123') {
                        // Save login state if remember me is checked
                        if (rememberMe.checked) {
                            localStorage.setItem('adminRememberMe', 'true');
                            localStorage.setItem('adminUsername', username);
                        }
                        
                        // Redirect to admin dashboard
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Show error
                        showError(usernameInput, 'usernameError', 'Invalid username or password');
                        showError(passwordInput, 'passwordError', 'Invalid username or password');
                        
                        // Remove loading state
                        loginButton.classList.remove('loading');
                        
                        // Shake animation
                        loginForm.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            loginForm.style.animation = '';
                        }, 500);
                    }
                }, 2000);
            });
            
            // Check if user should be remembered
            if (localStorage.getItem('adminRememberMe') === 'true') {
                const savedUsername = localStorage.getItem('adminUsername');
                if (savedUsername) {
                    usernameInput.value = savedUsername;
                    rememberMe.checked = true;
                }
            }
            
            // Helper functions
            function showError(input, errorId, message) {
                input.classList.add('error');
                const errorElement = document.getElementById(errorId);
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            function clearError(input, errorId) {
                input.classList.remove('error');
                const errorElement = document.getElementById(errorId);
                errorElement.classList.remove('show');
            }
            
            function clearAllErrors() {
                const inputs = [usernameInput, passwordInput];
                const errors = ['usernameError', 'passwordError'];
                
                inputs.forEach(input => input.classList.remove('error'));
                errors.forEach(errorId => {
                    document.getElementById(errorId).classList.remove('show');
                });
            }
            
            // Add CSS for shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
